<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать пользователя</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="full-page-background">
    <div class="container">
      <h1 style="color:white">Редактировать пользователя</h1>
      <form class="bg-light p-4 rounded" action="/api/editUser/1" method="POST" enctype="multipart/form-data">
        <div class="form-group"><span style="font-size:20px" id="name">Иванов Иван Иванович</span><img src="/images/1729436646389-65794647.webp" style="max-width: 100px; height: auto; margin: 10px"></div>
        <div class="form-group">
          <label for="role">Роль</label>
          <select class="form-control" id="role" name="role" required>
            <option value="пользователь" selected>Пользователь</option>
            <option value="пдминистратор">Администратор</option>
          </select>
        </div>
        <div class="form-group">
          <label for="status">Статус</label>
          <select class="form-control" id="status" name="status" required>
            <option value="активный">Активен</option>
            <option value="неактивный">Неактивен</option>
            <option value="неподтвержденный">Неподтвержденный</option>
            <option value="заблокированный">Заблокировать</option>
          </select>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Сохранить изменения</button>
      </form><a class="btn btn-secondary mt-3" href="/">Назад к списку пользователей</a>
    </div>
  <script defer src="bundle.js"></script></body>
</html>
