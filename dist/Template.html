<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="full-page-background">
    <div class="container">
      <h1 style="color:white">title</h1>
      <div class="container-form">
        <form class="bg-light p-4 rounded" action="/api/addUser" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">ФИО</label>
            <input class="form-control" id="name" type="text" name="name" placeholder="Введите ФИО" required>
          </div>
          <div class="form-group">
            <label for="dob">Дата рождения</label>
            <input class="form-control" id="dob" type="date" name="dob" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" type="email" name="email" placeholder="Введите email" required>
          </div>
          <div class="form-group">
            <label for="role">Роль</label>
            <select class="form-control" id="role" name="role" required>
              <option value="пользователь">Пользователь</option>
              <option value="администратор">Администратор</option>
            </select>
          </div>
          <div class="form-group">
            <label for="status">Статус</label>
            <select class="form-control" id="status" name="status" required>
              <option value="активный">Активен</option>
              <option value="неактивный">Неактивен</option>
            </select>
          </div>
          <div class="form-group">
            <label for="photo">Фото</label>
            <input class="form-control" id="photo" type="file" name="photo" accept="image/*">
          </div>
          <button class="btn btn-primary btn-block" type="submit">Добавить пользователя</button>
        </form>
      </div><a class="btn btn-secondary mt-3" href="/">Назад к списку пользователей</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/dist/bundle.js"></script>
  <script defer src="bundle.js"></script></body>
</html>
