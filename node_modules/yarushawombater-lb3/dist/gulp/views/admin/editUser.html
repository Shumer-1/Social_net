<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Социальная сеть - Администрирование</title><link rel="stylesheet" href="/css/main.css"><link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"></head><body><header><nav><a href="/admin/users">Модуль администрирования социальной сети</a></nav></header><main><div class="header"><h1>Редактировать пользователя</h1></div><div class="edit-container"><form class="edit-user-form" method="POST" action="/admin/users/1?_method=PUT" enctype="multipart/form-data"><div class="form-div"><label for="fullName">ФИО:</label><input id="fullName" type="text" name="fullName" value="Администратор" required></div><div class="form-div"><label for="birthDate">Дата рождения:</label><input id="birthDate" type="date" name="birthDate" value="1980-01-01" required></div><div class="form-div"><label for="email">Email:</label><input id="email" type="email" name="email" value="admin@example.com" required></div><div class="form-div"><label for="role">Роль:</label><select id="role" name="role"><option value="user">Пользователь</option><option value="admin" selected="selected">Администратор</option></select></div><div class="form-div"><label for="status">Статус:</label><select id="status" name="status"><option value="unconfirmed">Не подтверждённый</option><option value="active" selected="selected">Активный</option><option value="blocked">Заблокированный</option></select></div><div class="form-div"><div class="photo-container"><label for="photo">Фотография:</label><img src="/images/default.png" alt="Администратор" width="100"></div><input id="photo" type="file" name="photo" accept="image/*"></div><div class="form-div buttons"><button type="submit">Сохранить</button><a href="/admin/users">Отмена</a></div></form></div></main><script src="https://code.jquery.com/jquery-3.6.0.min.js"></script><script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script><script src="/js/main.js"></script></body></html>
